<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>THE-Bandersnatch Portfolio</title>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            color: #e5e5e5;
            background-color: #0a0a0a;
            background-image: radial-gradient(ellipse 80% 80% at 50% -20%, rgba(120,119,198,0.3), rgba(255,255,255,0));
            min-height: 100vh;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 40px 20px;
        }
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1.5rem 0;
            margin-bottom: 5rem;
        }
        .logo {
            width: 40px;
            margin: 0 8px;
        }
        .social-links {
            display: flex;
            gap: 1rem;
            font-size: 1.5rem;
        }
        .social-links a {
            color: #e5e5e5;
            text-decoration: none;
            transition: color 0.3s;
        }
        .social-links a:hover .fa-linkedin {
            color: #0077b5;
        }
        .social-links a:hover .fa-github {
            color: #6e6e6e;
        }
        h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
        }
        p {
            margin-bottom: 1.5rem;
            font-size: 1.1rem;
        }
        .coming-soon {
            margin-top: 3rem;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <nav class="navbar">
            <div>
                <!-- Placeholder for logo -->
                <span class="logo">ðŸš€</span>
            </div>
            <div class="social-links">
                <a href="https://www.linkedin.com/in/the-bandersnatch" target="_blank" rel="noopener noreferrer">
                    <i class="fab fa-linkedin"></i>
                </a>
                <a href="https://github.com/THE-Bandersnatch" target="_blank" rel="noopener noreferrer">
                    <i class="fab fa-github"></i>
                </a>
            </div>
        </nav>
        
        <h1>Welcome to My Portfolio</h1>
        <p>I'm a software developer passionate about creating elegant solutions to complex problems.</p>
        
        <div class="coming-soon">
            <h2>Full Portfolio Coming Soon</h2>

        </div>
    </div>
